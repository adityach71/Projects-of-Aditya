<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Skills</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background-color: #212121;
      color: white;
      line-height: 1.6;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: black;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00adb5;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: black;
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      font-size: 2rem;
    }

    .skills-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
      padding: 0 15px;
    }

    .skill-card {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 200px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      background: #00adb5;
    }

    .skill-card i {
      font-size: 40px;
      margin-bottom: 10px;
      color: #00adb5;
    }

    .skill-card:hover i {
      color: white;
    }

    .skill-card h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .skill-card p {
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .nav-buttons {
        display: none;
        flex-direction: column;
        background-color: white;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .nav-buttons.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
