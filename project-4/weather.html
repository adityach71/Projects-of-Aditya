<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #6a7bd1, #7f5fb2);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* üå§ Card */
.card {
  width: 320px;
  padding: 25px;
  border-radius: 25px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  color: white;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  text-align: center;
}

/* City name */
.card h1 {
  font-size: 1.7rem;
  font-weight: 600;
}

/* Condition */
.card h2 {
  font-size: 1rem;
  opacity: 0.85;
  margin-top: 5px;
}

/* Icon */
.icon {
  width: 70px;
  margin: 20px auto;
}

/* Temp */
.temp {
  font-size: 3rem;
  font-weight: 600;
  margin-bottom: 20px;
}

/* üåç City List */
.city-list {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.city {
  padding: 10px;
  border-radius: 20px;
  background: rgba(255,255,255,0.2);
  cursor: pointer;
  font-size: 0.9rem;
  transition: 0.3s;
}

.city:hover {
  background: rgba(255,255,255,0.35);
  transform: scale(1.05);
}

/* Error */
.error {
  margin-top: 10px;
  font-size: 0.85rem;
  color: #ffd1d1;
}
</style>
</head>

<body>

<div class="card">
  <h1 id="city">Loading...</h1>
  <h2 id="condition"></h2>

  <img id="icon" class="icon" src="" alt="weather">

  <div id="temp" class="temp">--¬∞C</div>

  <!-- üåç City Selector -->
  <div class="city-list">
    <div class="city">Kolkata</div>
    <div class="city">Delhi</div>
    <div class="city">Mumbai</div>
    <div class="city">Chennai</div>
    <div class="city">Bangalore</div>
    <div class="city">Hyderabad</div>
  </div>

  <div class="error" id="error"></div>
</div>

<script>
const apiKey = "69f29c12584568d52389912b639769ee";

const cityEl = document.getElementById("city");
const conditionEl = document.getElementById("condition");
const tempEl = document.getElementById("temp");
const iconEl = document.getElementById("icon");
const errorEl = document.getElementById("error");

function getWeather(city) {
  errorEl.textContent = "";
  cityEl.textContent = city;
  conditionEl.textContent = "Loading...";
  tempEl.textContent = "--¬∞C";

  fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
    .then(res => {
      if (!res.ok) throw new Error("City not found");
      return res.json();
    })
    .then(data => {
      conditionEl.textContent = data.weather[0].main;
      tempEl.textContent = `${Math.round(data.main.temp)}¬∞C`;
      iconEl.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
    })
    .catch(err => {
      errorEl.textContent = err.message;
    });
}

/* Click city */
document.querySelectorAll(".city").forEach(city => {
  city.addEventListener("click", () => {
    getWeather(city.textContent);
  });
});

/* Default city */
getWeather("Kolkata");
</script>

</body>
</html>
