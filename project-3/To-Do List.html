<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime To-Do</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ðŸŒ¸ Glass Card */
    .container {
      width: 500px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.3);
      color: white;
    }

    /* âœ¨ Title */
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff79c6;
    }

    /* ðŸŒ¸ Input Area */
    .input-area {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 2;
      padding: 12px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    input::placeholder {
      color: #ddd;
    }

    /* âœ¨ Add Button */
    button {
      flex: 1;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff79c6, #8be9fd);
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff79c6;
    }

    /* ðŸŒ¸ Task List */
    ul {
      list-style: none;
      margin-top: 20px;
    }

    /* âœ¨ Task Item */
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }


    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    li span {
      flex: 1;
      max-width: 100%;
      word-break: break-word;
      overflow-wrap: anywhere;
      white-space: normal;
    }


    /* ðŸŒ¸ Completed Task */
    li.completed {
      background: rgba(0, 0, 0, 0.4);
    }

    li.completed span {
      text-decoration: line-through;
      color: #aaa;
    }

    /* âœ¨ Delete Button */
    .delete {
      width: 26px;
      height: 26px;
      border-radius: -3%;
      border: none;
      background: rgba(255, 85, 85, 0.15);
      color: #f04242;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s ease;
      opacity: 0.6;
      flex-shrink: 0;
    }

    .delete:hover {
      background: #ff6b6b;
      color: white;
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
      transform: scale(1.1);
    }

    /* ðŸŒ¸ Remove animation */
    .fade-out {
      opacity: 0;
      transform: translateX(20px);
      transition: 0.3s ease;
    }

    li:hover .delete {
      opacity: 1;
    }

    li {
      gap: 12px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>ðŸŒ¸ ANIME TO-DO ðŸŒ¸</h2>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Write your mission...">
      <button id="addTask">ADD</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTask');
    const taskList = document.getElementById('taskList');

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach(t => createTask(t.text, t.completed));
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('li').forEach(li => {
        tasks.push({
          text: li.querySelector('span').textContent,
          completed: li.classList.contains('completed')
        });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function createTask(text, completed = false) {
      const li = document.createElement('li');
      if (completed) li.classList.add('completed');

      const span = document.createElement('span');
      span.textContent = text;
      span.onclick = () => {
        li.classList.toggle('completed');
        saveTasks();
      };

      const del = document.createElement('button');
      del.textContent = 'âœ•';
      del.className = 'delete';
      del.onclick = () => {
        li.classList.add('fade-out');
        setTimeout(() => {
          li.remove();
          saveTasks();
        }, 300);
      };

      li.append(span, del);
      taskList.appendChild(li);
      saveTasks();
    }

    addTaskBtn.onclick = () => {
      if (taskInput.value.trim()) {
        createTask(taskInput.value.trim());
        taskInput.value = '';
      }
    };

    taskInput.addEventListener('keypress', e => {
      if (e.key === 'Enter' && taskInput.value.trim()) {
        createTask(taskInput.value.trim());
        taskInput.value = '';
      }
    });

    loadTasks();
  </script>

</body>

</html>
