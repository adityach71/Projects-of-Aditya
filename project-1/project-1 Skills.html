<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Skills</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background-color: #212121;
      color: white;
      line-height: 1.6;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00adb5;
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      font-size: 2rem;
    }

    .skills-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .skill-card {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 200px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      background: #00adb5;
    }

    .skill-card img {
      width: 60px;
      margin-bottom: 10px;
    }

    .skill-card h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .skill-card p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .skill-card:hover p {
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h3 style="color: #00adb5">Aditya</h3>
      <div class="nav-buttons" id="navMenu">
        <a href="project-1 home page.html">Home</a>
        <a href="project-1 About.html">About</a>
        <a href="project-1 Skills.html">Skills</a>
        <a href="project-1 Contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <h1>Skills</h1>
  <div class="skills-container">
    <div class="skill-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML Logo">
      <h3>HTML</h3>
      <p>Creating well-structured, semantic web pages.</p>
    </div>
    <div class="skill-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS Logo">
      <h3>CSS</h3>
      <p>Designing responsive, modern, and stylish layouts.</p>
    </div>
    <div class="skill-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo">
      <h3>JavaScript</h3>
      <p>Adding interactivity and dynamic features to websites.</p>
    </div>
  </div>
</body>
</html>
