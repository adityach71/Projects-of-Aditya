<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      scroll-behavior: smooth;

    }

    h1 {
      color: white;
      text-align: center;
      margin-top: 100px;
      font-size: 2rem;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: 3px;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .hero-content p {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 30px;
    }

    .hero-content button {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      text-transform: uppercase;
    }

    .hero-content button:hover {
      background-color: white;
      color: #222;
    }

    .hero {
      background-image: url('https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?cs=srgb&dl=pexels-chanwalrus-958545.jpg&fm=jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    h4{
      text-align: center;
      align-items: center;
      margin-top: 30px;
    }
    .img{
      width: 50px;
      height: 40px;
    }
    h4 {
  text-align: center;
  margin-top: 30px;
  margin-bottom: 15px;
  font-weight: bold;
  font-size: 1.5rem;
}

.gallery {
  display: flex;
  justify-content: center;
  gap: 20px; /* space between images */
  padding: 0 20px;
  margin-bottom: 40px;
}

.gallery img {
  width: 250px;
  height: 170px;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  transition: transform 0.3s ease;
  cursor: pointer;
}

.gallery img:hover {
  transform: scale(1.05);
}

  </style>
</head>

<body>

  <div class="hero">
    <div class="hero-content">
      <h1>Restaurant</h1>
      <p>Taste the Flavor</p>
      <button>Reserve a Table</button>
    </div>
  </div>

  <<h4>GALLERY</h4>
<div class="gallery">
  <img src="https://t3.ftcdn.net/jpg/01/09/75/90/360_F_109759077_SVp62TBuHkSn3UsGW4dBOm9R0ALVetYw.jpg" alt="Dish 1" />
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBD0YFwHnIA_PmvsAdU4AYf_q1aOOIKCT0Bw&s" alt="Restaurant Interior" />
  <img src="https://t3.ftcdn.net/jpg/14/92/66/48/360_F_1492664832_A5yZ28fWSviixjEtQscJw5L5saTmz1qt.jpg" alt="Salad" />
</div>

</body>

</html>
