<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: #fff;
      color: #333;
    }

    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1541542684-4a7c8683e9f8') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #ff6347;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e5533d;
    }

    section {
      padding: 50px;
      text-align: center;
    }

    iframe {
      max-width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to Our Restaurant</h1>
      <p>Delicious food, cozy atmosphere</p>
      <a href="#map" class="btn">Reserve a Table</a>
    </div>
  </div>

  <!-- Map Section -->
  <section id="map">
    <h2>Find Us</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.232019432415!2d-122.41941518468238!3d37.77492977975909!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064c5d08f8f%3A0x56c93e3d55a2a4e8!2sRestaurant!5e0!3m2!1sen!2sus!4v1620239534893!5m2!1sen!2sus"
      width="600" height="450" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

</body>
</html>
